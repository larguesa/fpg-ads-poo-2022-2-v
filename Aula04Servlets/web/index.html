<html>
    <head>
        <title>Servlets - POO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>POO - Servlets II</h1>
        <h2>Início</h2>
        <hr/>
        <h3>Tabuada</h3>
        <form action="tabuada.html">
            Quantidade:
            <input type="number" name="n" value="10"/>
            <input type="submit" name="gerar-tabuada"
                   value="Gerar"/>
        </form>
        <h3>Soma</h3>
        <form action="soma.html">
            <input type="number" step="0.1" name="n1" value="2"/>
            <input type="number" step="0.1" name="n2" value="2"/>
            <input type="submit" name="somar" value="="/>
        </form>
        <h3>Números aleatórios</h3>
        <form action="random.html">
            Quantidade:
            <input type="number" name="n" value="10"/>
            <input type="submit" name="gerar-numeros"
                   value="Gerar"/>
        </form>
        <h3>Cálculo aritmético</h3>
        <form action="math.html">
            <input type="number" step="0.1" name="n1" value="2"/>
            <select name="op">
                <option value="soma">+</option>
                <option value="sub">-</option>
                <option value="mult">*</option>
                <option value="div">/</option>
            </select>
            <input type="number" step="0.1" name="n2" value="2"/>
            <input type="submit" name="calc" value="="/>
        </form>
    </body>
</html>
